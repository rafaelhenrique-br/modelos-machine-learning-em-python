<!DOCTYPE html>
<html>

<head>
    <title>Projeto Classificação de Crédito</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <b>Classificação de Crédito</b>
            </div>
            <div class="panel-body">
                <div id="form-container">
                    <form action="/projeto_credito" method="post">
                        <div class="form-group input-group-sm">
                            <label class="lb-sm">Nome da Pessoa:</label>
                            <input name="pessoa" type="text" class="form-control" placeholder="Nome da Pessoa" />
                        </div>
                        <div class="form-group input-group-sm">
                            <label class="lb-sm">Renda:</label>
                            <input name="renda" type="number" class="form-control" placeholder="Renda" />
                        </div>
                        <div class="form-group input-group-sm">
                            <label class="lb-sm">Histórico do Crédito:</label>
                            <select name="credito" class="form-control">
                                <option value="0">[selecione uma opção]</option>
                                <option value="1">Ruim</option>
                                <option value="2">Desconhecida</option>
                                <option value="3">Boa</option>
                            </select>
                        </div>
                        <div class="form-group input-group-sm">
                            <label class="lb-sm">Dívida:</label>
                            <select name="divida" class="form-control">
                                <option value="0">[selecione uma opção]</option>
                                <option value="1">Baixa</option>
                                <option value="2">Alta</option>
                            </select>
                        </div>
                        <div class="form-group input-group-sm">
                            <label class="lb-sm">Garantias:</label>
                            <select name="garantias" class="form-control">
                                <option value="0">[selecione uma opção]</option>
                                <option value="1">Nenhuma</option>
                                <option value="2">Adequada</option>
                            </select>
                        </div>

                        <hr />

                        <div class="form-group input-group-sm">
                            <button type="submit" class="btn btn-sm btn-primary pull-right">Classificar</button>
                        </div>

                        <div class="form-group">
                            <label>Resultado:</label>
                        </div>

                        <div class="form-group">
                            <span class="lb-sm"><strong>Renda:</strong> {{renda}}</span>
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <span class="lb-sm">
                                    <strong>Risco (probabilidade):</strong>
                                    {{risco}}
                                    ({{probabilidade}})</span>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
